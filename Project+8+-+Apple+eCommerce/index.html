<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="shortcut icon" href="Final/images/Icons/home-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1" id="section-1">
            <!-- Logo -->
            <a href="#"class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- End Of Logo -->

            <!-- Navbar -->
            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone12</a>
                <a href="#section-3" class="navbar-link">MacBook Air</a>
                <a href="#section-4" class="navbar-link">Watch</a>
                <a href="#section-5" class="navbar-link">AirPods</a>
            </nav>
            <!-- End Of Navbar -->

            <!-- cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="Final/images/iphone.png" alt="">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <!-- controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#"class="bottom-x-control">
                        <i class="fas fa-arrow-down bottom-x-control"></i>
                    </a>
                    <a href="#"class="left-y-control">
                        <i class="fas fa-arrow-left left-y-control"></i>
                    </a>
                    <a href="#"class="right-y-control">
                        <i class="fas fa-arrow-right right-y-control"></i>
                    </a>
                    <a href="#"class="top-z-control">
                        <i class="fas fa-arrow-down top-z-control"></i>
                    </a>
                    <a href="#"class="bottom-z-control">
                        <i class="fas fa-arrow-up bottom-z-control"></i>
                    </a>
                </div>
                <!-- end of controls -->
            </div>
            <!-- end of cube -->
            <!-- Banner -->
            <div class="section-1-banner center">
                <h1>&#8592;Banner</h1>
                <p>"Creativity is just connecting things"</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End Of Banner -->
            
            <!-- slideshow -->
            <div class="slideshow"></div>
            <!-- end of slideshow -->
         center</section>
        <!-- End of section 1 -->

        <!-- section 2 -->
        <section class="section-2"id="section-2">
            <!-- section2 heading -->
            <h1 class="section-2-heading">
                iPhone12
            </h1>
            <!-- section 2 images -->
            <div class="iphones">
                <img src="Final/images/iPhones/iphones-1-img.png" class="iphone-img-1">
            <img src="Final/images/iPhones/iphones-2-img.png" class="iphone-img-2">
            </div>
            <!-- end of section 2 images -->

            <!-- section 2 buttons -->
            <div class="iphone-btns">
                <a href="#"class="iphone-btn center"><span>Learn More</span></a>
                <a href="#"class="iphone-btn center"><span>Shop</span></a>
            </div>
            <!-- end of section 2 buttons -->

            <!-- end of section2 heading -->
        </section>
        <!-- end of section 2 -->

        <!-- section 3 -->
        <section class="section-3 center"id="section-3">
            <!-- section3 heading -->
            <h1 class="section-3-heading">
                MacBook Air
            </h1>
            <!-- end of section3 heading -->

            <!-- section 3 content -->
            <div class="section-3-content center">
                <!-- section 3 images -->
                <img src="Final/images/MacBook/macbook-screen.png"class="macbook-img-1" alt="">
                <img src="Final/images/MacBook/macbook-keyboard.png"class="macbook-img-2" alt="">
                <!-- end of section 3 images -->
                <!-- section3 loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- end of section3 loading -->

                <!-- section 3 info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light. Speed.</h2>
                    <p class="macbook-price">Starting at $999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
                <!-- end of section 3 info -->
            </div>
            <!-- end of section3 content -->
        </section>
        <!-- end of section 3 -->

        <!-- section 4 -->
        <section class="section-4 center"id="section-4">
             <!-- section 4 watches-->
             
            <div class="watches center">
                <!-- watch bands -->
                <div class="watch-bands center">
                    <img src="Final/images/watches/watch-band-1.jpg"class="watch-band-img" alt="">
                    <img src="Final/images/watches/watch-band-2.jpg"class="watch-band-img" alt="">
                    <img src="Final/images/watches/watch-band-3.jpg"class="watch-band-img" alt="">
                    <img src="Final/images/watches/watch-band-4.jpg"class="watch-band-img" alt="">
                    <img src="Final/images/watches/watch-band-5.jpg"class="watch-band-img" alt="">
                    <img src="Final/images/watches/watch-band-6.jpg"class="watch-band-img" alt="">
                    <img src="Final/images/watches/watch-band-7.jpg"class="watch-band-img" alt="">
                    <img src="Final/images/watches/watch-band-8.jpg"class="watch-band-img" alt="">
                    <img src="Final/images/watches/watch-band-9.jpg"class="watch-band-img" alt="">
                </div>
                <!-- end of watch bands -->
                
                <!-- watch cases -->
                <div class="watch-cases center">
                    <img src="Final/images/watches/watch-case-1.png"class="watch-case-img" alt="">
                    <img src="Final/images/watches/watch-case-2.png"class="watch-case-img" alt="">
                    <img src="Final/images/watches/watch-case-3.png"class="watch-case-img" alt="">
                    <img src="Final/images/watches/watch-case-4.png"class="watch-case-img" alt="">
                    <img src="Final/images/watches/watch-case-5.png"class="watch-case-img" alt="">
                    <img src="Final/images/watches/watch-case-6.png"class="watch-case-img" alt="">
                    <img src="Final/images/watches/watch-case-7.png"class="watch-case-img" alt="">
                    <img src="Final/images/watches/watch-case-8.png"class="watch-case-img" alt="">
                    <img src="Final/images/watches/watch-case-9.png"class="watch-case-img" alt="">
                </div>
                <!-- end of watch cases -->
            </div>
            <!-- watch controls -->
            <a href="#"class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#"class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#"class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#"class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>
            <!-- end of watch controls -->

            <!-- watch button -->
            <button class="watch-btn">Buy Now</button>
            <!-- end of watch button -->
        </section>
        <!-- end of section 4 -->
        
        <!-- section 5 -->
        <section class="section-5 center"id="section-5">
            <!-- section 5 content -->
            <div class="airpods">
                <!-- section 5 heading -->
                <h1 class="section-5-heading">AirPods</h1>
                <!-- end of section 5 heading -->

                <!-- section 5 images -->
                <img src="Final/images/AirPods/airpods-1.png" alt="">
                <img src="Final/images/AirPods/airpods-2.png"class="airpods-img-2" alt="">
                <!-- end of section 5 images -->

                <!-- section 5 buttons -->
                <div class="airpods-buttons">
                    <button class="airpods-btn">Learn More</button>
                    <button class="airpods-btn">Buy</button>
                </div>
                <!-- end of section 5 buttons -->
            </div>
            <!-- end of section 5 content -->
        </section>
        <!-- end of section 5 -->

        <!-- section 6 -->
        <section class="section-6 center">
            <div class="section-6-icons">
                <a href="#section-1"class="icon-link">
                    <img src="Final/images/Icons/home-icon.png" alt="">
                </a>
                <a href="#section-2"class="icon-link">
                    <img src="Final/images/Icons/iphone-icon.png" alt="">
                </a>
                <a href="#section-3"class="icon-link">
                    <img src="Final/images/Icons/macbook-icon.png" alt="">
                </a>
                <a href="#section-4"class="icon-link">
                    <img src="Final/images/Icons/watch-icon.png" alt="">
                </a>
                <a href="#section-5"class="icon-link">
                    <img src="Final/images/Icons/airpods-icon.png" alt="">
                </a>
            </div>
            <p class="copyright">copyright &copy;
                CodeAndCreate All Rights Reserved
            </p>
        </section>
        <!-- end of section 6 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
